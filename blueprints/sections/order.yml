type: fields
fields:
  items:
    label:
      en: Items
      de: Warenkorb
    type: structure
    width: 2/3
    fields:
      key:
        label: Key
        type: text
        required: true
        width: 1/2
      id:
        label: ID
        type: pages
        multiple: false
        required: true
        width: 1/2
      quantity:
        label:
          en: Quantity
          de: Menge
        type: number
        required: true
        width: 1/3
      price:
        extends: fields/price
        required: true
        width: 1/3
      tax:
        label:
          en: Tax
          en: Steuer
        type: number
        required: true
        width: 1/3
    translate: false
  infoOrder:
    label: Info
    type: info
    width: 1/3
    text:
      en: >
        Invoice Number: {{ page.invoiceNumber }}<br>
        Sum: {{ page.formattedSum }}<br>
        Invoice Date: {{ page.invoiceDate }}<br>
        Paid Date: {{ page.paidDate }}<br>
      de: >
        Rechnungsnummer: {{ page.invoiceNumber }}<br>
        Summe: {{ page.formattedSum }}<br>
        Rechnungsdatum: {{ page.invoiceDate }}<br>
        Bezahldatum: {{ page.paidDate }}<br>
